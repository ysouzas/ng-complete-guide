<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      @for (recipe of recipes; track $index) {
      <app-recipe-item
        [recipe]="recipe"
        (selected)="onRecipeSelected(recipe)"
      />

      }
    </div>
  </div>
</div>
