<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="col-sm-5 form-group">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="name"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="col-sm-2 form-group">
        <label for="amout" class="form-label">Amout</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>

      <div class="row">
        <div class="col-xs-12 mt-2">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>

          @if(editMode){
          <button
            type="button"
            class="btn btn-danger me-2"
            (click)="onDelete()"
          >
            Delete
          </button>
          }

          <button type="button" class="btn btn-primary" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
