<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)" />
    <hr />

    <ul class="list-group">
      @for (ingredient of ingredients; track $index) {
      <li class="list-group-item">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
      }
    </ul>
  </div>
</div>
