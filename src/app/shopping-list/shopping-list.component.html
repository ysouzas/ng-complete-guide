<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit />
    <hr />

    <ul class="list-group">
      @for (ingredient of ingredients$ | async ; track $index) {
      <a class="list-group-item" (click)="onEditItem($index)">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </a>
      }
    </ul>
  </div>
</div>
